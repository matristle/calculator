<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="result-display"></div>

    <div class="non-clear-buttons">
        <div id="number-buttons">
            
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>0</button>
                <button id="dot-button">.</button>
            </div>
            <button id="equal-button">=</button>
            <div id="operator-buttons">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>

            <button id="backspace">âŒ«</button>
        </div>
        
        
    </div>
    
    <button id="clear-button">C</button>
    <button id="ac-button">AC</button>


</body>
</html>
