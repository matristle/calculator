<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.ss" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="number-buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>

    <div id="operator-buttons">
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>/</button>
    </div>

    <button id="equal-button">=</button>

    <div id="result-display">Blablabla</div>

    <button id="clear-button">CLEAR</button>
</body>
</html>
